name: ðŸŽ‰ Android Build

on:
  workflow_dispatch:

jobs:
  build-android:
    name: ðŸŽ‰ Android Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK with --release and --split-per-abi
        run: flutter build apk --release --split-per-abi

      - name: List build directory contents
        run: ls -R build/app/outputs/apk/

      - name: Create Release Directory
        run: mkdir -p release

      - name: Move APKs to Release Directory
        run: |
          mv build/app/outputs/apk/release/app-arm64-v8a-release.apk release/
          mv build/app/outputs/apk/release/app-armeabi-v7a-release.apk release/
          mv build/app/outputs/apk/release/app-x86_64-release.apk release/

      - name: Upload APKs to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/*
          tag: v1.0
          overwrite: true
          body: "This release includes all APK builds including --no-shrink and --split-per-abi options."
