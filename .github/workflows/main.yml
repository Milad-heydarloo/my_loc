name: ðŸŽ‰ Android Build

on:
  workflow_dispatch:

jobs:
  build-android:
    name: ðŸŽ‰ Android Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK with --no-shrink
        run: flutter build apk --no-shrink

      - name: Build APK with --split-per-abi --no-shrink
        run: flutter build apk --split-per-abi --no-shrink

      - name: Build APK with --release
        run: flutter build apk --release

      - name: Build APK with --split-per-abi
        run: flutter build apk --split-per-abi

      - name: List build directory contents
        run: ls -R build/app/outputs/apk/

      - name: Create Release Directory
        run: mkdir -p release

      - name: Move APKs to Release Directory
        run: |
          mv build/app/outputs/apk/release/app-release.apk release/app-release.apk
          cp build/app/outputs/apk/no-shrink/release/*.apk release/ # Move --no-shrink APKs
          cp build/app/outputs/apk/split-per-abi/release/*.apk release/ # Move --split-per-abi APKs

      - name: Upload APKs to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/*.apk
          tag: v1.0
          overwrite: true
          body: "This release includes all APK builds including --no-shrink and --split-per-abi options."
