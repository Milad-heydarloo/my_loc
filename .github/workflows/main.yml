name: ðŸŽ‰ Android Build

on:
  workflow_dispatch:

jobs:
  build-android:
    name: ðŸŽ‰ Android Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Install dependencies
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Build Profile APK
        run: flutter build apk --profile

      - name: Build Fat APK (universal)
        run: flutter build apk --release --split-per-abi

      - name: List build directory contents
        run: ls -R build/app/outputs/apk/

      - name: Create Release Directory
        run: mkdir -p release

      - name: Move APKs to Release Directory
        run: |
          mv build/app/outputs/apk/release/app-release.apk release/app-release.apk
          mv build/app/outputs/apk/debug/app-debug.apk release/app-debug.apk
          mv build/app/outputs/apk/profile/app-profile.apk release/app-profile.apk
          cp build/app/outputs/apk/release/*.apk release/ # Copy fat APKs

      - name: Upload APKs to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release/*.apk
          tag: v1.0
          overwrite: true
          body: "This release includes all APK builds (release, debug, profile, and fat APKs)."
